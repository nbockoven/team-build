<h1 class="text-warning text-xs-center">Users</h1>

<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" data-ng-repeat="user in users | orderBy: 'last_name'">
		<div class="card">
			<img class="card-img-top center-block img-fluid" src="{{user.image}}" alt="{{user.first_name}} {{user.last_name}}">
			<div class="card-block p-a-1 text-truncate">
				<a class="card-title" data-ng-sref="user.detail">
					<h4 class="text-truncate">{{user.first_name}} {{user.last_name}}</h4>
				</a>
				<em class="text-muted">{{user.title}}</em>
			</div><!-- .card-block -->
		</div><!-- .card -->
	</div><!-- .col-sm-2 -->
</div><!-- .row -->
